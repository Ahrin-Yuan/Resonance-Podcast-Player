<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resonance Podcast Player</title>
    <!-- Frequency Favicon -->
    <link rel="icon" type="image/png" href="freq2.png">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
   
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <!-- Navigation -->
    <div class="nav-wrapper">
        <nav class="nav">
            <h1 class="nav-title">Resonance Podcast Player</h1>
            <!-- <i class="fa-solid fa-compact-disc"></i> -->
             <i class="fa-solid fa-record-vinyl"></i>
        </nav>
    </div>
    
    <div class="page-wrapper">
        <!-- Search Containter -->
         <div class="search-container">
            <!-- Seach History -->
             <div class="custom-select">
                <select name="searchHistory" id="searchHistory"
                title="Search History">
                    <option value="">Select a Previous Search</option>
                </select>
             </div>

            <!-- Search Input -->
            <input type="text" id="searchInput" placeholder="Search by Podcast / Topic">

            <!-- Search Buttons -->
             <div class="search-btn">
                <button type="button" id="searchBtn">Search</button>
                <button type="button" id="resetBtn">Clear History</button>
             </div>

           
        </div>

        <!-- Main Containter -->
        <div class="main-container">
            <!-- Loader -->
            <div class="loader-container">
                <i class="fa-solid fa-record-vinyl"></i>
            </div>
        </div>


         <!-- Player Container -->
          <div class="player-container">
            <div class="player">
                
            </div>

            <div class="queue">
                
            </div>
          </div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
